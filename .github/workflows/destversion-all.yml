name: WeChat Multi-Platform Version Check

on:
  push:
    # 代码提交后自动执行
    branches:
      - main
  schedule:
    # 每天 UTC 7:00 (北京时间 15:00) 执行
    - cron: '0 7 * * *'
  workflow_dispatch:
    # 支持手动触发

jobs:
  check_and_release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check new version and create release
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash -x ./scripts/destVersionForAll.sh
